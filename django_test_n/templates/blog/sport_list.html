<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SPORT</h1>
{% for category in categories %}
    <p><a href="{% url 'category' category.slug %}">{{ category.name }}</a></p>
{% endfor %}
<hr>
{% for post in post_list %}
    <h2><a href="{{post.get_absolute_urls}}">{{post.title}}</a></h2>
    <p>{{post.mini_text}}</p>
    <small> опубликовано - {{ post.published_date }}</small><br>
    <small>Просмотров - {{ post.viewed}}</small>
    <small>Комментариев - {{ post.comments_count }}</small>
{% endfor %}
</body>
</html>
